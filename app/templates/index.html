<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Dashboard - {{ city_name }}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Air Quality Data for {{ city_name }}</h1>
    <div id="data">
        {% for entry in data %}
            <p>Measurement: {{ entry['components']['pm2_5'] }} μg/m³</p>
            <p>CO Level: {{ entry['components']['co'] }} μg/m³</p>
            <p>NO Level: {{ entry['components']['no'] }} μg/m³</p>
        {% endfor %}
    </div>
</body>
</html>
