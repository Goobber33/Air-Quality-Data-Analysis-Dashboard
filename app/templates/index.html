<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Air Quality Data</h1>
    <div id="data">
        {% for entry in data %}
            <p>Measurement: {{ entry['components']['pm2_5'] }} μg/m³</p>
            <p>CO Level: {{ entry['components']['co'] }} μg/m³</p>
            <p>NO Level: {{ entry['components']['no'] }} μg/m³</p>
            <!-- Add more pollutant details as needed -->
        {% endfor %}
    </div>
</body>
</html>
